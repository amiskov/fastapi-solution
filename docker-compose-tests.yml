version: '3'

services:
  functional_tests:
    container_name: functional_tests
    build: tests/functional/
    env_file:
      - environments/tests.env
    depends_on:
      fastapi:
        condition: service_healthy
      cache:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  fastapi:
    container_name: fastapi
    restart: always
    build: .
    env_file:
      - environments/.env
    depends_on:
      cache:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: "exit 0"

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.17.0
    restart: always
    environment:
      discovery.type: single-node
    healthcheck:
      test: "exit 0"
    ports:
      - 9200:9200

  cache:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - cache:/data
    healthcheck:
      test: "exit 0"
    ports:
      - 6379:6379


volumes:
  cache: {}
  static: {}
  db: {}
  locale: {}
